<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبانات</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f9f4eb;
            direction: rtl;
            text-align: right;
            padding: 20px;
            margin: 0;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .header img {
            width: 60px;
            height: auto;
            border-radius: 50%;
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a3832;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .question {
            margin-bottom: 30px;
        }

        .question label {
            display: block;
            font-weight: bold;
            color: #4a3832;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .question-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            color: #4a3832;
        }

        input[type="radio"] {
            accent-color: #7d1f1f; /* تغيير لون أزرار الاختيار */
        }

        .form-group {
            margin-bottom: 30px;
        }

        label[for="name"],
        label[for="class"] {
            font-weight: bold;
            color: #4a3832;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            border-color: #7d1f1f;
            outline: none;
            box-shadow: 0 0 5px rgba(125, 31, 31, 0.3);
        }

        button {
            background-color: #7d1f1f;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 7%px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #5a1414;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 3%rem;
            }

            .question label {
                font-size: 0.9rem;
            }

            button {
                font-size: 5%rem;
            }
        }
    </style>

    <!-- إضافة مكتبة SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="header">
        <img src="photo_2024-12-22_14-23-27.jpg" alt="شعار منصة التنين">
    </header>

    <div class="form-container">
        <h1>استبانات</h1>
        <form id="surveyForm" method="POST" 
        action="https://script.google.com/macros/s/AKfycbyEmNNh2iFpKEGTbupAEznvi_wK98zJEDxNS0vBSCG6KvpsJCoDuIA36zxx4_-rzTN5wA/exec" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>
            </div>
            <div class="form-group">
                <label for="class">الفصل:</label>
                <input type="text" id="class" name="class" placeholder="أدخل فصلك" required>
            </div>
            <div class="form-group">
                <label for="class"> اسم مدرستك</label>
                <input type="text" id="class" name="class" placeholder=" :أدخل اسم مدرستك" required>
            </div>
            <!-- السؤال 1 -->
            <div class="question">
                <label>1. ماهي لغتك الأم؟</label>
                <div class="question-options">
                    <div class="option"><input type="radio" name="q1" value="العربية" required> العربية</div>
                    <div class="option"><input type="radio" name="q1" value="الإنجليزية" required> الإنجليزية</div>
                </div>
            </div>

            <!-- السؤال 2 -->
            <div class="question">
                <label>2. هل لديك معرفة سابقة باللغة الصينية؟</label>
                <div class="question-options">
                    <div class="option"><input type="radio" name="q2" value="نعم" required> نعم</div>
                    <div class="option"><input type="radio" name="q2" value="لا" required> لا</div>
                </div>
            </div>

            <!-- السؤال 3 -->
            <div class="question">
                <label>3. ما هو سبب اهتمامك بتعلم اللغة الصينية؟</label>
                <div class="question-options">
                    <div class="option"><input type="radio" name="q3" value="العمل" required> العمل</div>
                    <div class="option"><input type="radio" name="q3" value="الدراسة" required> الدراسة</div>
                    <div class="option"><input type="radio" name="q3" value="السفر" required> السفر</div>
                </div>
            </div>

            <!-- السؤال 4 -->
            <div class="question">
                <label>4. ما هي طريقة التعلم المفضلة لديك؟</label>
                <div class="question-options">
                    <div class="option"><input type="radio" name="q4" value="الدروس التقليدية" required> الدروس التقليدية</div>
                    <div class="option"><input type="radio" name="q4" value="التعلم الذاتي" required> التعلم الذاتي</div>
                    <div class="option"><input type="radio" name="q4" value="الدورات عبر الإنترنت" required> الدورات عبر الإنترنت</div>
                </div>
            </div>

            <!-- السؤال 5 -->
            <div class="question">
                <label>5. هل لديك اي موارد أو مواد تعليمية مفضلة؟</label>
                <div class="question-options">
                    <div class="option"><input type="radio" name="q5" value="كتب" required> كتب</div>
                    <div class="option"><input type="radio" name="q5" value="مواقع الكترونية" required> مواقع الكترونية</div>
                    <div class="option"><input type="radio" name="q5" value="قنوات اليوتيوب" required> قنوات اليوتيوب</div>
                </div>
            </div>

            <!-- السؤال 6 -->
            <div class="question">
                <label>6. كم من الوقت تخطط لتخصيصه لتعلم اللغة الصينية أسبوعيًا؟</label>
                <div class="question-options">
                    <div class="option"><input type="radio" name="q6" value="أقل من ساعة" required> أقل من ساعة</div>
                    <div class="option"><input type="radio" name="q6" value="1-3 ساعات" required> 1-3 ساعات</div>
                    <div class="option"><input type="radio" name="q6" value="3-5 ساعات" required> 3-5 ساعات</div>
                </div>
            </div>
             <div class="question">
                <label>7. هل تودين دراسه اللغه الصينيه</label>
                <div class="question-options">
                    <div class="option"><input type="radio" name="q2" value="نعم" required> نعم</div>
                    <div class="option"><input type="radio" name="q2" value="لا" required> لا</div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">ملاحظات:</label>
                <input type="text" id="comments" name="comments" placeholder="اكتب ملاحظاتك هنا">
            </div>

            <button type="submit">إرسال</button>
        </form>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault(); // منع تحديث الصفحة

            const form = document.getElementById("surveyForm");
            const formData = new FormData(form);

            // تحويل البيانات إلى URLSearchParams لإرسالها إلى Apps Script
            const params = new URLSearchParams();
            formData.forEach((value, key) => {
                params.append(key, value);
            });

            try {
                // إرسال البيانات إلى Apps Script باستخدام fetch
                const response = await fetch(" https://script.google.com/macros/s/AKfycbyEmNNh2iFpKEGTbupAEznvi_wK98zJEDxNS0vBSCG6KvpsJCoDuIA36zxx4_-rzTN5wA/exec", {
                    method: "POST",
                    body: params,
                });

                const message = await response.text(); // احصل على الرسالة من الخادم
                Swal.fire({
                    position: "top-end",
                    icon: "success",
                    title: "تم ارسال بنجاح",
                    showConfirmButton: false,
                    timer: 1500
                });

                form.reset(); // إعادة تعيين النموذج

            } catch (error) {
                Swal.fire({
                    icon: "error",
                    title: "حدث خطأ",
                    text: "حدث خطأ أثناء إرسال النموذج: " + error.message,
                });
            }
        }
    </script>

</body>
</html>
